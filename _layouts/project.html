---
layout: default
---

<header id="intro">
  <div class="inner wide">
    <h1><a href="/">{{site.title}}</a></h1>
    {% capture intro %}{% include intro.md %}{% endcapture %}
    {{ intro | markdownify }}
  </div>
</header>
<main>
  <div class="inner wide">
    <h1>{{page.title}}</h1>
    <time datetime="{{page.year}}">{{page.year}}</time>
    {{content}}
  </div>
</main>
