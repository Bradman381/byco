---
layout: default
---

<section id="intro" style="background-color: #f4f4f4;">
  <div class="inner wide">
    {% capture intro %}{% include intro.md %}{% endcapture %}
    {{ intro | markdownify }}
  </div>
</section>
<main>
  <div class="inner wide">
    <h1>{{page.title}}</h1>
    <time datetime="{{page.year}}">{{page.year}}</time>
    {{content}}
  </div>
</main>
