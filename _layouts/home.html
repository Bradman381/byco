---
layout: default
---

<section id="intro">
  <div class="inner wide">
    {{content}}
  </div>
</section>

<section id="projects">
  <div class="grid wide">
    {% assign first = true %}
    {% for project in site.projects %}
      <div class="grid-item{% if first %} grid-sizer{% endif %}"></div>
      {% assign first = false %}
    {% endfor %}
  </div>
</section>


<script>
$('.grid').isotope({
  // options
  itemSelector: '.grid-item',
  columnWidth: '.grid-sizer'
});
</script>
