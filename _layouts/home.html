---
layout: default
---

<section id="intro">
  <div class="inner wide">
    {{content}}
  </div>
</section>

<section id="projects">
  <h2 class="wide">Projects</h2>
  <div class="grid wide">
    {% assign first = true %}
    {% assign sorted_projects = (site.projects | sort:"order") | reverse %}
    {% for project in sorted_projects %}
    <a href="{{project.url}}" class="grid-item{% if first %} grid-sizer{% endif %}" target="_blank">
        <img src="{{project.thumbnail}}" /> 
        <div class="label">
          <div class="inner">
            <h3>{{project.title}}</h3>
            <p>{{project.brief}}</p>
            <time datetime="{{project.year}}">{{project.year}}</time>
          </div> 
        </div>
      </a>
      {% assign first = false %}
    {% endfor %}
  </div>
</section>


<script>
$('.grid').isotope({
  // options
  itemSelector: '.grid-item',
  columnWidth: '.grid-sizer'
});
</script>
